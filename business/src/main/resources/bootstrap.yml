# seata + nacos 配置
seata:
  config:
    nacos:
      dataId: seataServer.yml
      group: SEATA_GROUP
      namespace: chenmeng-train
      password: nacos
      server-addr: 127.0.0.1:8848
      username: nacos
    type: nacos
  registry:
    nacos:
      application: seata-server
      group: SEATA_GROUP
      namespace: chenmeng-train
      password: nacos
      server-addr: 127.0.0.1:8848
      username: nacos
    type: nacos

