server:
  port: 8002
  servlet:
    context-path: /business
spring:
  application:
    name: business
  # 开启热部署（更改文件后，自动重启）
  devtools:
    restart:
      enabled: true
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chenmeng_train_business?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: train
    password: train
  # redis配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123321
      database: 1
  # 配置缓存相关信息
  cache:
    # 指定缓存类型为 Redis
    type: redis
    redis:
      # 启用缓存键前缀
      use-key-prefix: true
      # 设置缓存键前缀为 "train_cache_"
      key-prefix: train_cache_
      # 允许缓存空值 -- 可避免缓存穿透问题
      cache-null-values: true
      # 设置缓存过期时间为 60 秒
      time-to-live: 60s
# mybatis xml路径
mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# 日志级别
logging:
  level:
    com:
      chenmeng:
        train:
          business:
            mapper: trace